<div class="left-column">
	<div class="col-sm-5 col-md-4">
		<div class="row">
			<div class="col-sm-12">
				<div class="card" ng-repeat="song in songList track by $index" ng-click="activate(song.id)">
					<h4>{{song.title}}</h4>
					<dl class="clearfix">
						<dt>Release:</dt>
						<dd>{{song.release}}</dd>
					</dl>
					<dl class="clearfix">
						<dt>Length:</dt>
						<dd>{{song.length}}</dd>
					</dl>
				</div>
			</div>
		</div>
	</div>
</div>
